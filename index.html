<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CARS | McLAREN</title>
</head>

<body>
    <!-- header start -->
    <header>
        <span class="year">2018 - 2023</span>
        <a href="/" class="logo">
            <img src="./assets/images/logo.png" alt="logo">
        </a>
        <a href="#" class="menu" onclick="toggleMenu();"></a>
    </header>
    <!-- header end -->

    <!-- banner start -->
    <div class="banner">
        <!-- navigation start -->
        <ul class="nav">
            <li><a href="#">Supercars</a></li>
            <li><a href="#">GT</a></li>
            <li><a href="#">Ultimate</a></li>
            <li><a href="#">Solus GT</a></li>
            <li><a href="#">Legacy</a></li>
        </ul>
        <!-- navigation end -->

        <div class="bg-video-list">
            <video src="./assets/videos/mclaren-1.mp4" class="bg-video mclaren-1 active" muted loop autoplay></video>
            <video src="./assets/videos/mclaren-2.mp4" class="bg-video mclaren-2" muted loop autoplay></video>
            <video src="./assets/videos/mclaren-3.mp4" class="bg-video mclaren-3" muted loop autoplay></video>
            <video src="./assets/videos/mclaren-4.mp4" class="bg-video mclaren-4" muted loop autoplay></video>
            <video src="./assets/videos/mclaren-5.mp4" class="bg-video mclaren-5" muted loop autoplay></video>
        </div>
        <div class="content">
            <h1>McLAREN</h1>
            <h3 class="model mclaren-1 active">765LT SPIDER</h3>
            <h3 class="model mclaren-2" style="color: #92ff00;">ARTURA</h3>
            <h3 class="model mclaren-3" style="color: #ff0015;">750S</h3>
            <h3 class="model mclaren-4" style="color: #ff2e00;">765LT</h3>
            <h3 class="model mclaren-5" style="color: #bbc0dd;">750S SPIDER</h3>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Inventore perferendis fuga dolore dolores consequuntur
                quia recusandae animi, hic aliquam obcaecati.
            </p>
            <a href="#">Enquire</a>
        </div>
        <div class="screen">
            <div class="shadow"></div>
            <div>
                <span style="--i: 0;">
                    <video src="./assets/videos/mclaren-1.mp4" class="trailer mclaren-1 screen-video active" autoplay
                        loop muted></video>
                    <video src="./assets/videos/mclaren-2.mp4" class="trailer mclaren-2 screen-video" autoplay loop
                        muted></video>
                    <video src="./assets/videos/mclaren-3.mp4" class="trailer mclaren-3 screen-video" autoplay loop
                        muted></video>
                    <video src="./assets/videos/mclaren-4.mp4" class="trailer mclaren-4 screen-video" autoplay loop
                        muted></video>
                    <video src="./assets/videos/mclaren-5.mp4" class="trailer mclaren-5 screen-video" autoplay loop
                        muted></video>
                </span>
                <span style="--i: 1;">
                    <video src="./assets/videos/trailer-1.mp4" class="screen-video" autoplay loop muted></video>
                </span>
                <span style="--i: 2;">
                    <video src="./assets/videos/trailer-2.mp4" class="screen-video" autoplay loop muted></video>
                </span>
                <span style="--i: 3;">
                    <video src="./assets/videos/trailer-3.mp4" class="screen-video" autoplay loop muted></video>
                </span>
            </div>
        </div>
    </div>
    <!-- banner end -->

    <script src="./assets/js/main.js"></script>
</body>

</html>
